name: Daily Land Search & Map

on:
  schedule:
    - cron: '0 8 * * *' 
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
          - dev

jobs:
  scrape_and_visualize:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install pandas google-genai playwright playwright-stealth folium
          playwright install chromium --with-deps

      - name: Run Scraper
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          P4N_USERNAME: ${{ secrets.P4N_USERNAME }}
          P4N_PASSWORD: ${{ secrets.P4N_PASSWORD }}
        run: |
          # Use conditional flag based on manual input
          if [[ "${{ github.event.inputs.mode }}" == "dev" ]]; then
            python backbone_crawler.py --dev
          else
            python backbone_crawler.py
          fi

      - name: Generate Visualization
        run: |
          # If we ran dev, tell the visualizer to use the dev CSV
          if [ -f "backbone_locations_dev.csv" ]; then
            export CSV_FILE="backbone_locations_dev.csv"
          fi
          python visualize_land.py

      - name: Commit and Push
        run: |
          git config --global user.name "P4N Bot"
          git config --global user.email "bot@github.com"
          git add backbone_locations.csv backbone_locations_dev.csv portugal_land_map.html
          git diff --staged --quiet || (git commit -m "Auto-update [skip ci]" && git push)
