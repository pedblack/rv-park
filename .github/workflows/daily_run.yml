name: Daily Land Search Engine

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  scrape_and_store:
    runs-on: ubuntu-latest
    # Added permissions so the Action can "Write" back to your repo
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: pip install firecrawl-py pydantic

      - name: Run Land Scraper
        run: python main.py
        env:
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}

      # NEW STEP: Commit the CSV changes
      - name: Commit and Push CSV
        run: |
          git config --global user.name "Land Bot"
          git config --global user.email "bot@github.com"
          git add land_deals.csv
          git commit -m "Update land deals CSV [skip ci]" || echo "No changes to commit"
          git push
