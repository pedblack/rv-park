name: Run LLM Evaluation

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      limit:
        description: 'Number of reviews to evaluate (0 for all)'
        required: true
        default: '50'
        type: string 
      model:
        description: 'Which model to test'
        required: true
        default: 'lite'
        type: choice
        options:
          - lite
          - flash

jobs:
  run-evaluation:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Install the Google GenAI library
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-genai

      # 4. Run your script with the inputs selected in the UI
      - name: Run Eval Script
        env:
          # Make sure you add this to your Repo Settings > Secrets and Variables > Actions
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          python run_eval.py --limit "${{ inputs.limit }}" --model "${{ inputs.model }}"