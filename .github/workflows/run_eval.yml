name: Run LLM Evaluation

on:
  workflow_dispatch:
    inputs:
      limit:
        description: 'Total reviews to eval (0 for all)'
        required: true
        default: '50'
        type: string 
      batch_size:
        description: 'Batch size (0 for single call)'
        required: true
        default: '10'
        type: string
      model:
        description: 'Model Selection'
        required: true
        default: 'lite'
        type: choice
        options:
          - lite
          - flash

jobs:
  run-evaluation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-genai

      - name: Run Eval Script
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          python run_eval.py \
            --limit "${{ inputs.limit }}" \
            --batch_size "${{ inputs.batch_size }}" \
            --model "${{ inputs.model }}"
